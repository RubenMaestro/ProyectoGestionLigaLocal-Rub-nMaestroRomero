<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nuevo Jugador</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h1>Nuevo Jugador (Creación libre)</h1>

    <form th:object="${jugador}" th:action="@{/jugadores/guardar}" method="post">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">DNI</label>
            <input th:field="*{dni}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Edad (Mínimo 17)</label>
            <input th:field="*{edad}" type="number" class="form-control" min="17" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Posición</label>
            <input th:field="*{posicion}" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Valor de Mercado</label>
            <input th:field="*{valorMercado}" type="number" class="form-control" min="0" step="0.01" required>
        </div>

        <button class="btn btn-primary">Guardar</button>
        <a href="/jugadores" class="btn btn-secondary">Volver</a>

    </form>

</body>
</html>
