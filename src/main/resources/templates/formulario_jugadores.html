<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Jugador</title>
</head>
<body>

<h1>Crear Jugador</h1>

<form th:action="@{/jugadores/crear}" method="post" th:object="${jugador}">

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required>
    <br><br>

    <label>DNI:</label>
    <input type="text" th:field="*{dni}" required>
    <br><br>

    <label>Edad:</label>
    <input type="number" th:field="*{edad}" min="1" required>
    <br><br>

    <label>Posición:</label>
    <select th:field="*{posicion}" required>
        <option value="">-- Selecciona posición --</option>
        <option value="Delantero">Delantero</option>
        <option value="Medio">Medio</option>
        <option value="Defensa">Defensa</option>
        <option value="Portero">Portero</option>
    </select>
    <br><br>

    <button type="submit">Crear jugador</button>
</form>

<br>
<a href="/jugadores">Volver</a>

</body>
</html>
