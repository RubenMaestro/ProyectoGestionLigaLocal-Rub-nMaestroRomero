<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Partidos</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h1>Partidos</h1>

    <a href="/partidos/nuevo" class="btn btn-primary mb-3">Programar partido</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Local</th>
                <th>Visitante</th>
                <th>Resultado</th>
                <th>Fecha</th>
                <th>Lugar</th>
                <th>Estado</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>

        <tbody>
        <tr th:each="p, stat : ${partidos}">
            <td th:text="${p.local.nombre}"></td>
            <td th:text="${p.visitante.nombre}"></td>
            <td>
                <span th:if="${p.jugado}" th:text="${p.golesLocal + ' - ' + p.golesVisitante}"></span>
                <span th:unless="${p.jugado}">PENDIENTE</span>
            </td>
            <td th:text="${p.fecha}"></td>
            <td th:text="${p.lugar}"></td>

            <td>
                <span th:if="${p.jugado}" class="text-success">Jugado</span>
                <span th:unless="${p.jugado}" class="text-danger">Pendiente</span>
            </td>
            
            <td>
                <a th:if="${!p.jugado}"
                   th:href="@{'/partidos/' + ${stat.index} + '/jugar'}"
                   class="btn btn-sm btn-warning">Jugar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">Volver</a>

</body>
</html>
