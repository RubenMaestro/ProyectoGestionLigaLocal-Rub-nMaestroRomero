<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Partidos</title>
</head>
<body>

<h1>Partidos</h1>

<a th:href="@{/partidos/nuevo}">Programar partido</a>
<br><br>

<table border="1">
    <thead>
    <tr>
        <th>Fecha</th>
        <th>Lugar</th>
        <th>Local</th>
        <th>Visitante</th>
        <th>Jugado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p, i : ${partidos}">
        <td th:text="${p.fecha}">fecha</td>
        <td th:text="${p.lugar}">lugar</td>
        <td th:text="${p.local != null ? p.local.nombre : '—'}">local</td>
        <td th:text="${p.visitante != null ? p.visitante.nombre : '—'}">visitante</td>
        <td th:text="${p.jugado}">jugado</td>
        <td>
            <a th:href="@{/partidos/{idx}/jugar(idx=${i.index})}">Jugar</a>
            &nbsp;|&nbsp;
            <a th:href="@{/partidos/{idx}/borrar(idx=${i.index})}">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/}">Volver</a>

</body>
</html>


</body>
</html>
