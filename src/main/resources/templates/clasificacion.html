<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Clasificación</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h1>Clasificación</h1>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Equipo</th>
        <th>Puntos</th>
        <th>GF</th>
        <th>GC</th>
        <th>Victorias</th>
        <th>Empates</th>
        <th>Derrotas</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${equipos}">
        <td th:text="${e.nombre}"></td>
        <td th:text="${e.puntos}"></td>
        <td th:text="${e.golesFavor}"></td>
        <td th:text="${e.golesContra}"></td>
        <td th:text="${e.victorias}"></td>
        <td th:text="${e.empates}"></td>
        <td th:text="${e.derrotas}"></td>
    </tr>
    </tbody>
</table>

<a href="/" class="btn btn-secondary">Volver</a>

</body>
</html>
