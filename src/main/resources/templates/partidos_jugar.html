<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jugar Partido</title>
</head>
<body>

<h1>Registrar Resultado</h1>

<form th:action="@{'/partidos/' + ${index} + '/registrar'}" method="post">

    <h2>Resultado general</h2>

    <label>Goles Local:</label>
    <input type="number" name="golesLocal" min="0" required><br><br>

    <label>Goles Visitante:</label>
    <input type="number" name="golesVisitante" min="0" required><br><br>

    <label>Modo:</label>
    <select name="modo">
        <option value="normal">Normal</option>
        <option value="avanzado">Avanzado</option>
    </select>

    <hr>

    <h2 th:text="'Estadísticas — ' + ${partido.local.nombre}"></h2>

    <table border="1">
        <thead>
        <tr>
            <th>Jugador</th>
            <th>Goles</th>
            <th>Asistencias</th>
            <th>Amarillas</th>
            <th>Rojas</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="j : ${jugadoresLocal}">
            <td>
                <span th:text="${j.nombre}"></span>
                <input type="hidden" name="jugadorDni" th:value="${j.dni}">
            </td>
            <td><input type="number" name="goles" min="0" value="0"></td>
            <td><input type="number" name="asistencias" min="0" value="0"></td>
            <td><input type="number" name="amarillas" min="0" value="0"></td>
            <td><input type="number" name="rojas" min="0" value="0"></td>
        </tr>
        </tbody>
    </table>

    <h2 th:text="'Estadísticas — ' + ${partido.visitante.nombre}"></h2>

    <table border="1">
        <thead>
        <tr>
            <th>Jugador</th>
            <th>Goles</th>
            <th>Asistencias</th>
            <th>Amarillas</th>
            <th>Rojas</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="j : ${jugadoresVisitante}">
            <td>
                <span th:text="${j.nombre}"></span>
                <input type="hidden" name="jugadorDni" th:value="${j.dni}">
            </td>
            <td><input type="number" name="goles" min="0" value="0"></td>
            <td><input type="number" name="asistencias" min="0" value="0"></td>
            <td><input type="number" name="amarillas" min="0" value="0"></td>
            <td><input type="number" name="rojas" min="0" value="0"></td>
        </tr>
        </tbody>
    </table>

    <br><button type="submit">Guardar resultado</button>
</form>

<br><a th:href="@{/partidos}">Volver</a>

</body>
</html>
