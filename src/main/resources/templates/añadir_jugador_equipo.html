<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Añadir jugador</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h1>Añadir jugador al equipo <span th:text="${equipo}"></span></h1>

<form th:action="@{/equipos/{nombre}/guardarJugador(nombre=${equipo})}" th:object="${jugador}" method="post">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">DNI</label>
        <input type="text" th:field="*{dni}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Edad (Mínimo 16)</label>
        <input type="number" th:field="*{edad}" class="form-control" min="17" required>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Posición</label>
        <input type="text" th:field="*{posicion}" class="form-control" required>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Valor de Mercado</label>
        <input type="number" th:field="*{valorMercado}" class="form-control" min="0" step="0.01" required>
    </div>

    <button type="submit" class="btn btn-success">Añadir</button>
    <a th:href="@{/equipos/{nombre}(nombre=${equipo})}" class="btn btn-secondary">Cancelar</a>

</form>

</body>
</html>
