<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir jugador</title>
</head>
<body>

<h1>Añadir jugador al equipo: <span th:text="${nombreEquipo}"></span></h1>

<form th:action="@{'/equipos/' + ${nombreEquipo} + '/anadir'}" method="post">

    <label>Selecciona un jugador libre:</label>
    <select name="dniJugador" required>
        <option value="" disabled selected>Selecciona un jugador</option>

        <option th:each="j : ${jugadoresLibres}"
                th:value="${j.dni}"
                th:text="${j.nombre + ' (' + j.posicion + ')'}">Jugador
        </option>
    </select>

    <br><br>
    <button type="submit">Añadir jugador</button>
</form>

<br>
<a th:href="@{'/equipos/' + ${nombreEquipo}}">Volver al equipo</a>

</body>
</html>
