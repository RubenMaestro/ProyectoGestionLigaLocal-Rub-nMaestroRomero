<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Programar partido</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h1>Programar partido</h1>

<form th:object="${partido}" th:action="@{/partidos/guardar}" method="post">

    <div class="mb-3">
        <label class="form-label">Equipo local</label>
        <select th:field="*{local}" class="form-control" required>
            <option value="">-- Seleccione equipo local --</option>
            <option th:each="e : ${equipos}"
                    th:value="${e}"
                    th:text="${e.nombre}">Equipo</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Equipo visitante</label>
        <select th:field="*{visitante}" class="form-control" required>
            <option value="">-- Seleccione equipo visitante --</option>
            <option th:each="e : ${equipos}"
                    th:value="${e}"
                    th:text="${e.nombre}">Equipo</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Fecha</label>
        <input th:field="*{fecha}" type="date" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Lugar</label>
        <input th:field="*{lugar}" type="text" class="form-control" required>
    </div>
    
    <button type="submit" class="btn btn-success">Programar</button>
    <a href="/partidos" class="btn btn-secondary">Cancelar</a>

</form>

</body>
</html>
