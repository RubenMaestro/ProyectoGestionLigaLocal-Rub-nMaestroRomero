<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Equipos</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h1>Equipos</h1>

<a href="/equipos/nuevo" class="btn btn-primary mb-3">Nuevo equipo</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Entrenador</th>
        <th>Jugadores</th>
        <th>Acciones</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="equipo : ${equipos}">
        <td th:text="${equipo.nombre}"></td>
        <td th:text="${equipo.entrenador}"></td>
        <td th:text="${#lists.size(equipo.jugadores)}"></td>
        <td>
            <a th:href="@{/equipos/{nombre}(nombre=${equipo.nombre})}" class="btn btn-info btn-sm">Ver</a>
            <a th:href="@{/equipos/{nombre}/eliminar(nombre=${equipo.nombre})}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/" class="btn btn-secondary">Volver al inicio</a>

</body>
</html>
